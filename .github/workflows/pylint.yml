name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files 'src/image2lego.py --input "https://github.com/m-star18/Py-Lego-Generator/blob/main/demo/snow.JPG"')
        pylint $(git ls-files 'src/video2lego.py --input "https://github.com/m-star18/Py-Lego-Generator/blob/main/demo/fight.MP4"')
